server:
  port: 8080

spring:
  application:
    name: pulse-demo
  datasource:
    url: jdbc:postgresql://postgres:5432/monitoring_db
    username: capellax
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
